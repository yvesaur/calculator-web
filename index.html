<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="shortcut icon" href="./assets/img/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async defer></script>

</head>
<body>
    <h1 id="main-heading"><img src="./assets/img/calculator.png" alt="Calculator Logo">Web Calculator</h1>
    <div id="calc-container">
        <input id="screen" type="text" readonly>
        <div class="btn-container">
            <button value="(">(</button>
            <button value=")">)</button>
            <button value="%">%</button>
            <button value="←">←</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="/">÷</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*">x</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-">-</button>

            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
            <button value="+">+</button>
        </div>
    </div>

    <footer>
        <img src="./assets/img/github.svg" alt="github icon"> <a href="http://">Yvesaur</a>
    </footer>
</body>
</html>
